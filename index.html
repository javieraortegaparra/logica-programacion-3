<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ejercicio de Cálculo Factorial</title>
  </head>
  <body>
    <section class="container">
      <h1>Cálculo del Factorial</h1>
      <p>Ingresa un número para calcular su factorial</p>
      <input
        type="text"
        id="numeroInput" class="number-input"
        placeholder="Ingresa un número entero y positivo"
      />
      <button onclick="calcularFactorial()">Calcular Factorial</button>
      <div id="resultado"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
